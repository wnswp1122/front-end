<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>패딩과 마진 실습</title>
    <style>
      * {
        /* 테두리박스 실무에서 많이 사용*/
        box-sizing: border-box;
      }
      .box1 {
        width: 300px;
        height: 300px;
        background-color: skyblue;
        padding-top: 30px;
        padding-left: 20px;
      }
      .box2 {
        width: 300px;
        height: 300px;
        background-color: yellow;
      }
      .input-window {
        margin-top: 30px;
        margin-left: 20px;
      }
    </style>
  </head>
  <body>
    <div class="box1">
      <input type="text" />
    </div>
    <div class="box2">
      <input type="'text" class="input-window" />
    </div>
  </body>
</html>
