<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>DOM 로드실습</title>
    <script>
      // 1. 아직 HTML 안그려졌는데 , 태그 찾아오려니 못 찾음
      //   const my_name = prompt("이름을 입력하세요.");
      //   document.getElementById("name").innerText = my_name;

      // 2. 전부 다 로드되고 나서 실행하니 찾음
      window.onload = () => {
        const my_name = prompt("이름을 입력하세요.");
        document.getElementById("name").innerText = my_name;
      };
    </script>
  </head>
  <body>
    <b id="name"></b>의 다이어리에 오신 것을 환영합니다!
  </body>
</html>
